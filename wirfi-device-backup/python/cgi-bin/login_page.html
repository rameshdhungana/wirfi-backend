<html>
<head>
<title>Settings</title>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<body style='background-color:#1e212a;'>
<div class='container' style='min-height:100vh;'>
<div class='row' style='margin-top:10rem;'>
<div class='col-sm-12 text-center' style='color:white; padding-bottom:6rem;'>
<h4>Please enter Username and Password</h4>"
<h4> to login into WiRFi device.</h4>
</div>
<div class='col-sm-12 text-center'>
<form action ="/cgi-bin/device_login_check.py" method="post">
<div  class='form-group'>
<input type ="text" name = "username"  class='form-control form-control-lg' placeholder='Username'  style='background-color:#3c3e4d;height:60px;border:1px solid #3c3e4d;color:#fff'><br/>
</div>
<div  class='form-group'>
<input type="text" name="password" class='form-control form-control-lg' placeholder='Password' style='background-color:#3c3e4d;height:60px;border:1px solid #3c3e4d;color:#fff'/>
</div>
<input type="submit" class='btn btn-light btn-block btn-lg' value="Login" style='margin-top:4rem;background-color:white;'/>
</form>
</div>
</div>
</div>
</body>
</html>
