<html>
<head>
    <title>WiRFi Settings</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<body style='background-color:#1e212a;'>
<div class='container' style='min-height:100vh;'>
    <div class='row' style='margin-top:10rem;'>
        <div class='col-sm-12 text-center' style='color:white; padding-bottom:6rem;'>
            <h4 style='padding-bottom:2rem;'>WiRFi device Network (SSID) name and Password are successfully
                changed.</h4>
            <h4 style='padding-bottom:2rem;'>Network (SSID) Name: %s </h4>" %(ssid)
            <h4 style='padding-bottom:2rem;'>Network Password is: %s</h4>"%(password)
            <h4 style='padding-bottom:2rem;'>Please Go back to your app now.</h4>"
        </div>
    </div>
</div>
</body>
</html>
